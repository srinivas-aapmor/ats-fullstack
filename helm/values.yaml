frontend:
  image:
    repository: <your-frontend-image-repo>
    tag: latest
  replicaCount: 1
  service:
    type: NodePort
    port: 3000

backend:
  image:
    repository: <your-backend-image-repo>
    tag: latest
  replicaCount: 1
  service:
      type: NodePort
    port: 5000
  env:
    - name: S3_REGION
      value: "us-east-1"
    - name: S3_BUCKET_NAME
      value: "cv-test-python-api"
    - name: AWS_ACCESS_KEY
      valueFromSecret: ""
    - name: AWS_SECRET_KEY
      valueFromSecret: ""
    - name: MONGO_URI
      valueFromSecret: ""
    - name: OPENAI_API_KEY
      valueFromSecret: ""



ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [] 